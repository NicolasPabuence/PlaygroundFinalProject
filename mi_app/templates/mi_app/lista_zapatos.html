{% extends "mi_app/base.html" %}
{% load static %}

{% block content %}
    <h2>Lista de Zapatos Disponibles</h2>
    <ul>
        {% for zapato in zapatos %}
            <li><a href="{% url 'detalle_zapato' zapato.id %}">{{ zapato.nombre }}</a> - Precio: ${{ zapato.precio }}</li>
            <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

        {% endfor %}
    </ul>
{% endblock %}
